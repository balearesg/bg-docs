<!DOCTYPE html>
<html lang="en">
<head>
    <title>docs</title>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link rel="stylesheet" type="text/css" id="beyond-application-styles" href="/styles.css" media="screen" />
    <link rel="stylesheet" type="text/css" id="beyond-global-styles" href="/global.css" media="screen" />
    <link rel="icon" href="data:;base64,=">
    
    <script>
    window.__app_package = {"specifier":"@bg/docs","vspecifier":"@bg/docs@1.0.0","version":"1.0.0","dependencies":[["@beyond-js/react-widgets","18.21.1"],["@bgroup/ui","0.0.28"],["@mdx-js/mdx","2.2.1"],["@mdx-js/react","2.2.1"],["socket.io-client","4.5.4"],["@bg/docs","1.0.0"]]};
    
    // Set global baseDir and baseUrl variables
    const baseDir = window.baseDir = '/';
    const baseUrl = window.baseUrl = (() => {
        const {protocol, host, pathname} = location;
        if (protocol === 'file:') {
            const path = pathname.split('/');
            path.pop(); // Remove 'index.html'
            path.join('/');
            return `file://${path.join('/')}`;
        }
        else {
            return `${protocol}//${host}${baseDir}`;
        }
    })();
    </script>
    
    
    <script src="/packages/@beyond-js/kernel@0.1.7/vendor/s.js"></script>
    <script type="module">
    const {specifier, vspecifier} = window.__app_package;
    const baseDir = '/';
    System.constructor.prototype.resolve = (id, parent) => {
        let [resource, qs] = id.split('?');
        qs = qs ? `?${qs}` : '';
        const split = resource.split('/');
        const pkg = split[0].startsWith('@') ? `${split.shift()}/${split.shift()}` : split.shift();
    
        const subpath = split.join('/');
        if ([specifier, vspecifier].includes(pkg)) return `${baseDir}${subpath}.js${qs}`;
        return `${baseDir}packages/${pkg}${subpath ? `/${subpath}` : ``}.js${qs}`;
    };
    Promise.all([
    	System.import('@beyond-js/widgets@0.1.2/render'),
    	System.import('@beyond-js/widgets@0.1.2/application'),
    	System.import('@beyond-js/widgets@0.1.2/layout')
    ]);
    Promise.all([
    	System.import('@beyond-js/kernel@0.1.7/routing'),
    	System.import('@bg/docs/start')
    ]).then(([{routing}]) => routing.setup());
    </script>
    
</head>

<body>
<div id="beyond-topbar"></div> <!-- top bar for iOS -->
</body>
</html>
